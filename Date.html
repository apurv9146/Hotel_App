<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <div class="container"><span id="time"></span>

    <script>
        let dat = new Date();
        console.log(`todays date is ${dat}`)

        setInterval(tm, 1000);

        function tm()
        {
            let ap =document.getElementById('time');
            ap.innerHTML = new Date();
            
        }
    </script>
    </span></div>
</body>
</html>
